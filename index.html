<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_by_Jaeun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="topbtn">
            <div class="redbtn" onclick="window.close()"></div>
            <div class="yellowbtn" onclick="window.resizeTo(375, 645)"></div>
            <div class="greenbtn"></div>
            <div class="blackbtn" onclick="black()"></div>
        </div>
        <div class="display">0</div>
        <canvas id="gameCanvas" width="351" height="180"></canvas>
        
        <div class="buttons">
            <button class="button functions" data-func-value="C">C</button>
            <button class="button functions" data-func-value="±">±</button>
            <button class="button functions" data-func-value="%">%</button>
            <button class="button operator" data-oper-value="/">/</button>

            <button class="button number" data-num-value="7">7</button>
            <button class="button number" data-num-value="8">8</button>
            <button class="button number" data-num-value="9">9</button>
            <button class="button operator" data-oper-value="*">*</button>

            <button class="button number" data-num-value="4">4</button>
            <button class="button number" data-num-value="5">5</button>
            <button class="button number" data-num-value="6">6</button>
            <button class="button operator" data-oper-value="-">-</button>

            <button class="button number" data-num-value="1">1</button>
            <button class="button number" data-num-value="2">2</button>
            <button class="button number" data-num-value="3">3</button>
            <button class="button operator" data-oper-value="+">+</button>

            <button class="button number zero" data-num-value="0">0</button>

            <button class="button number" value="." data-num-value=".">.</button>
            <button class="button equal" data-equl-value="=">=</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="script.js"></script>

</body>
</html>
